<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpsInsight Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet" />
</head>
<body>
    <header class="bg-light py-2 mb-2">
      <div class="container">
        <a class="navbar-brand d-block mb-2" href="{{ url_for('home') }}">OpsInsight Dashboard</a>
        <nav>
          <ul class="nav nav-tabs mb-0 d-flex flex-row">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/procure_install' %}active{% endif %}" href="{{ url_for('procure_install') }}">Procure and Install</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/cl_status' %}active{% endif %}" href="{{ url_for('cl_status') }}">CL status</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/projects' %}active{% endif %}" href="{{ url_for('projects') }}">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/important_dates' %}active{% endif %}" href="{{ url_for('important_dates') }}">Important Dates</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/device_status' %}active{% endif %}" href="{{ url_for('device_status') }}">Device Status</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
